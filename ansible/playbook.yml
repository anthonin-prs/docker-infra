- name: Installation et configuration de l'infra
  hosts: infra
  tasks:
    - ansible.builtin.import_role:
        name: system-prep
      tags: sysprep

    - ansible.builtin.import_role:
        name: monitoring
      tags: monitoring

    # - ansible.builtin.import_role:
    #     name: iptables
    #   tags: firewall

    - ansible.builtin.import_role:
        name: user_conf
      tags: user_conf

    - ansible.builtin.import_role:
        name: portainer
      when: inventory_hostname in groups["Portainer"]
      tags: portainer

    - ansible.builtin.import_role:
        name: portainer_stack
      when: inventory_hostname in groups["Portainer"]
      tags: portainer_stack
