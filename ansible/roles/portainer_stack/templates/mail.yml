version: "3.8"

volumes:
  mail-data:

services:
  mailserver:
    image: analogic/poste.io:2.5.7
    container_name: mail_server
    restart: always
    network_mode: host
    # ports:
    #   - "25:25"
    #   - "80:80"
    #   - "110:110"
    #   - "143:143"
    #   - "443:443"
    #   - "465:465"
    #   - "587:587"
    #   - "993:993"
    #   - "995:995"
    volumes:
      - mail-data:/data
    environment:
      - TZ=Europe/Paris
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 6000M
        reservations:
          cpus: '1.5'
          memory: 1500M
