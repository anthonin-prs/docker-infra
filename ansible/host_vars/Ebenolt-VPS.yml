backups:
  docker_volumes:
    name: "docker_volumes"
    source_folder: "/var/lib/docker/volumes"
    excluded:
      - "/var/lib/docker/volumes/metadata.db"
      - "/var/lib/docker/volumes/backingFsBlockDev"
      - "/var/lib/docker/volumes/supervision_prometheus-data/*"
    retention_days: "10"

stack:
  - name: docmost
    file: docmost.yml
    env: docmost.env
  - name: infisical
    file: infisical.yml
    env: infisical.env
  - name: supervision
    file: supervision-VPS.yml
    env: supervision-VPS.env
  - name: tandoor
    file: tandoor.yml
    env: tandoor.env
  - name: vaultwarden
    file: vaultwarden.yml
    env: vaultwarden.env
  - name: web
    file: web-VPS.yml
    env: web-VPS.env
  - name: wireguard
    file: wireguard.yml
