version: "3.8"

volumes:
  homebridge-data:
  
services:
  homebridge:
    image: homebridge/homebridge:latest
    restart: always
    network_mode: host
    ports:
      - "8581:8581"
    volumes:
      - homebridge-data:/homebridge
    logging:
      driver: json-file
      options:
        max-size: "10mb"
        max-file: "1"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 200M
        reservations:
          cpus: '0.1'
          memory: 20M